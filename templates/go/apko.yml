# yaml-language-server: $schema=https://raw.githubusercontent.com/chainguard-dev/apko/main/pkg/build/types/schema.json

contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - "@local /work/packages"
  packages:
    - wolfi-base
    - ca-certificates-bundle
    - go-application@local
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: "65532"
entrypoint:
  command: /usr/bin/go-application
annotations:
  org.opencontainers.image.title: "go-application"
  org.opencontainers.image.description: "A simple golang application"
  org.opencontainers.image.licenses: "MIT"
